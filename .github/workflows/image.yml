name: Build and Push Docker Image

on:
    workflow_call:

# on:
#     push:
#         branches:
#             - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: current Directory
          run: pwd && ls -l

        - name: Build Docker Image
          run: |
            ls
            docker build -t ${{ secrets.DOCKER_USERNAME }}/app:latest -f Dockerfile .
            docker save ${{ secrets.DOCKER_USERNAME }}/app:latest-${{github.sha}} > app.tar
        
        - name: Docker upload Image Artifact
          uses: actions/upload-artifact@v4
          with:
            name: app
            path: app.tar
            

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build and push Docker image
          run: |
            docker push ${{ secrets.DOCKER_USERNAME }}/app:latest 